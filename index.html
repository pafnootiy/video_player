<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  
  <link rel="icon" type="image/png" href="static/images.png" sizes="16x16">
  <link rel="stylesheet" href="static/font-awesome.min.css">
  <link href="static/styles.css" rel="stylesheet" type="text/css">
</head>
<body>

  <div class="player" id="player">
    <div class="js-video-container container" ></div>
        <div class="left-buttons">
            <button class="js-play-button play button"> 
              <i class="fa fa-play" aria-hidden="true"></i>
            </button>
            <button class="js-pause-button pause button "> 
              <i class="fa fa-pause" aria-hidden="true"></i>
            </button>
            <button class="js-mute-button mute button"> 
              <i class="fa fa-volume-up" aria-hidden="true"></i>
            </button>
            <button class="js-volume-button volume button" > 
              <i class="fa fa-volume-off" aria-hidden="true"></i>
            </button>
          <div class="space"></div>
            <button class="js-fullscreen-button fullscreen button"> 
              <i class="fa fa-arrows-alt" aria-hidden="true"></i>
            </button>
        </div>  
  </div>
 
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="static/player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>

</html>
