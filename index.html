<!DOCTYPE html>
<html>

<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">

  <link rel="icon" type="image/png" href="./static/images.png" sizes="16x16">
  <link rel="stylesheet" href="./static/fonts/font-awesome.min.css">
  <link href="./static/styles.css" rel="stylesheet" type="text/css">
</head>

<body>

  <div class="player" id="player">
    <div class="js-video-container video-player-container"></div>

    <div class="left-buttons">
      <button class="js-play-button vp-button">
        <i class="fa fa-play" aria-hidden="true"></i>
      </button>
      <button class="js-pause-button vp-button ">
        <i class="fa fa-pause" aria-hidden="true"></i>
      </button>
      <button class="js-mute-button vp-button">
        <i class="fa fa-volume-up" aria-hidden="true"></i>
      </button>
      <button class="js-volume-button vp-button">
        <i class="fa fa-volume-off" aria-hidden="true"></i>
      </button>
      <div class="timebar timebar-style">
        <div class="js-current-time"></div>
        <div class="js-progress">
          <div class="js-progress-slider">&nbsp;</div>
          <div class="dot"></div>
        </div>
      

        <div class="js-duration"></div>
      </div>
      <div class="space"></div>
      <button class="js-fullscreen-button vp-button">
        <i class="fa fa-arrows-alt" aria-hidden="true"></i>
      </button>


    </div>


    <!-- <div><span class="dot"></span></div> -->
<!-- 
  </div>

  <div class="btn-wrapper">
    <button class="animated-btn">Кнопка</button>
  </div> -->
  <!-- <script src="http://localhost:35729/livereload.js"></script> -->

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="static/player.js"></script>




  <script type="text/javascript">
    createPlayer({ elementId: 'player' });
  </script>

</body>

</html>
