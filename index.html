<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="static/font-awesome.min.css">
</head>
<body>

  <div id="player">
    <div class="js-video-container" ></div>
                  <!-- Here can be placed player controls: play and volume buttons -->
        <div class="left-buttons">
          <div class="player-button play">
            <button class="js-play-button "> 
              <i class="fa fa-play" aria-hidden="true"></i>
            </button>
          </div>
          <div class="player-button pause">
            <button class="js-pause-button"> 
              <i class="fa fa-pause" aria-hidden="true"></i>
            </button>
          </div>
        </div>
 
    </div>

  </div>

  

    <style>
    .left-buttons{
      border-style: none;
      cursor: pointer;
      background-color: #11ffee00;
      background-color:black;

    
    }
    .js-video-container{
      width: 100%;
      height: 100%;
      background-color:black;
      box-shadow:  10px 7px 5px 0px #E81EB5;
      display: flex; 
      flex-direction: column;
      flex-grow: 1;
  
 
    }
    #player{
      width: 800px;
      height: 600px;
       
   

      
    }

    </style>







  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="static/player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
